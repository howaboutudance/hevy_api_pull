name: PR Code Checks

on:
  pull_request:
    branches: ["main", "dev"]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install  tox ty
    - uses: astral-sh/ruff-action@v3
      with:
        src: "./src"
    - name: Formatting
      run: ruff format --check
    - name: linting
      run: ruff check
    - name: type check
      run: tox -e typing
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install  tox pytest pytest-asyncio pytest-cov
      - name: unit tests
        run: tox -e py
      - name: integration tests
        run: tox -e intg